<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>GRID</title>
</head>

<body>
  <div class="screen">
    <h1 class="result">0</h1>
  </div>
  <div class="grid-container">

    <div id="b1" class="grid-item">
      <h1>1</h1>
    </div>
    <div id="b2" class="grid-item">
      <h1>2</h1>
    </div>
    <div id="b3" class="grid-item">
      <h1>3</h1>
    </div>
    <div id="b+" class="grid-item">
      <h1>+</h1>
    </div>
    <div id="b4" class="grid-item">
      <h1>4</h1>
    </div>
    <div id="b5" class="grid-item">
      <h1>5</h1>
    </div>
    <div id="b6" class="grid-item">
      <h1>6</h1>
    </div>
    <div id="b-" class="grid-item">
      <h1>-</h1>
    </div>
    <div id="b7" class="grid-item">
      <h1>7</h1>
    </div>
    <div id="b8" class="grid-item">
      <h1>8</h1>
    </div>
    <div id="b9" class="grid-item">
      <h1>9</h1>
    </div>
    <div id="b/" class="grid-item">
      <h1>/</h1>
    </div>
    <div id="b0" class="grid-item">
      <h1>0</h1>
    </div>

  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
